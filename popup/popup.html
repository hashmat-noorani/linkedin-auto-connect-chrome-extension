<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">Linkedin AutoConnect</div>
      <div class="content">
        <div class="count">
          <div class="connected greenColor">
            <b>0</b>
            <p>Connected</p>
          </div>
          <div class="skipped redColor">
            <b>0</b>
            <p>Skipped</p>
          </div>
        </div>
        <p class="result">Click below to start</p>
        <button class="connectBtn greenBg">Start Connecting</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
